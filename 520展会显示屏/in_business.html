<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>示范田</title>
	<link rel="stylesheet" href="css/base.css">
	<link rel="stylesheet" href="css/seed.css">
</head>
<body>
	<div class="container">
		<a href="index.html" class="home"><img src="images/home.png" alt=""></a>
		<header class="header boxSizing">
			<a class="header-left_logo" href="index.html"></a>
			<div class="header-right">
				<span id="time" class="header-right_time">00:00</span>
				<div class="header-right_block">
					<span id="date">0000/00/00</span>
					<p id="week">星期</p>
				</div>
			</div>
		</header>
		<div class="informatization">
			<div class="in_details">
				<div id="slideBox" class="slideBox">
					<div class="bd">
						<ul>
							<li>
								<a class="pic" href="#">
									<img src="images/sjxt-01.png" />		
								</a>
							</li>
							<li>
								<a class="pic" href="#">
									<img src="images/sjxt-02.png" />		
								</a>								
							</li>
							<li>
								<a class="pic" href="#">
									<img src="images/sjxt-03.png" />		
								</a>
							</li>
							<li>
								<a class="pic" href="#">
									<img src="images/sjxt-04.png" />		
								</a>								
							</li>
							<li>
								<a class="pic" href="#">
									<img src="images/sjxt-05.png" />		
								</a>
							</li>
						</ul>
					</div>
					<div class="hd">
						<ul></ul>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div class="maskWrap"></div>
	<script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
	<script src="js/common.js"></script>
	<script src="js/echarts.js"></script>
	<script src="js/myjs.js"></script>
	<script src="js/TouchSlide.1.1.js"></script>
	<script type="text/javascript">
		TouchSlide({ 
			slideCell:"#slideBox",
			titCell:".hd ul", //开启自动分页 autoPage:true ，此时设置 titCell 为导航元素包裹层
			mainCell:".bd ul", 
			effect:"leftLoop", 
			autoPage:true,//自动分页
			autoPlay:false,//自动播放
			interTime:5000,
			delayTime:2000
		});
	</script>
</body>
</html>
